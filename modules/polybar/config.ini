;==========================================================
; POLYBAR CONFIG - Ported from Waybar
;==========================================================

[colors]
base-bg = #181818
module-bg = #202020
accent = #3a3f4b
alert-warn = #caa86a
alert-crit = #c65c5c
text = #d6d2c8
text-dim = #888880

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 24
fixed-center = true
bottom = false

background = ${colors.base-bg}
foreground = ${colors.text}

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = JetBrainsMono Nerd Font:size=18;4

padding-left = 0
padding-right = 0
module-margin = 0

modules-left = lambda i3
modules-center = time date
modules-right = arrow1 pulseaudio arrow2 cpu arrow3 memory arrow4 bluetooth arrow5 battery arrow6 tray

tray-position = right
tray-padding = 1
tray-spacing = 6
tray-background = ${colors.accent}
tray-foreground = ${colors.text}

cursor-click = pointer

wm-restack = i3

[module/lambda]
type = custom/text
content = "  λ "
content-background = ${colors.base-bg}
content-foreground = ${colors.text}

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.accent}

label-focused = %name%
label-focused-foreground = ${colors.text}
label-focused-background = ${colors.base-bg}
label-focused-underline = ${colors.text}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-foreground = ${colors.text-dim}
label-unfocused-padding = 2

label-visible = %name%
label-visible-foreground = ${colors.text}
label-visible-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.alert-crit}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 60
date = %d/%m/%y
label = " %date% "
format-foreground = ${colors.text}

[module/time]
type = internal/date
interval = 30
time = %H:%M
label = " %time% ●"
format-foreground = ${colors.text}

[module/arrow1]
type = custom/text
content = " "
content-font = 2
content-foreground = ${colors.module-bg}
content-background = ${colors.base-bg}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-background = ${colors.module-bg}
format-volume-foreground = ${colors.text}
label-volume = " 󰕾  %percentage%% "

format-muted = <label-muted>
format-muted-background = ${colors.module-bg}
format-muted-foreground = ${colors.text-dim}
label-muted = " 󰖁  muted "

click-right = alacritty -T pulsemixer -e pulsemixer

[module/arrow2]
type = custom/text
content = ""
content-font = 2
content-foreground = ${colors.accent}
content-background = ${colors.module-bg}

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-background = ${colors.accent}
format-foreground = ${colors.text}
label = " 󰍛 %percentage%% "

[module/arrow3]
type = custom/text
content = ""
content-font = 2
content-foreground = ${colors.module-bg}
content-background = ${colors.accent}

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-foreground = ${colors.text}
format-background = ${colors.module-bg}
label = " $ %percentage_used%% "

[module/arrow4]
type = custom/text
content = ""
content-font = 2
content-foreground = ${colors.accent}
content-background = ${colors.module-bg}

[module/bluetooth]
type = custom/script
exec = bluetoothctl show | grep -q "Powered: yes" && echo "󰂯" || echo "󰂲"
interval = 5
format-background = ${colors.accent}
format-foreground = ${colors.text}
format-padding = 1
click-left = alacritty -T bluetuith -e bluetuith

[module/arrow5]
type = custom/text
content = ""
content-font = 2
content-foreground = ${colors.module-bg}
content-background = ${colors.accent}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <label-charging>
format-charging-background = ${colors.module-bg}
format-charging-foreground = ${colors.text}
label-charging = " 󰂄 %percentage%% "

format-discharging = <label-discharging>
format-discharging-background = ${colors.module-bg}
format-discharging-foreground = ${colors.text}
label-discharging = " 󰁿 %percentage%% "

format-full = <label-full>
format-full-background = ${colors.module-bg}
format-full-foreground = ${colors.text}
label-full = " 󰁹 %percentage%% "

format-low = <label-low>
format-low-background = ${colors.module-bg}
format-low-foreground = ${colors.alert-crit}
label-low = " 󰂃 %percentage%% "

low-at = 10

[module/arrow6]
type = custom/text
content = ""
content-font = 2
content-foreground = ${colors.accent}
content-background = ${colors.module-bg}
